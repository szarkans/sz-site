  - title: "SUPERHOT: MIND CONTROL DELETE "
    description: >
      младший брат SUPERHOT – в этот раз (как мне показалось) в игре меньше смысла и сюжета, и больше просто боёвки. Сюжет, конечно, есть, не спорю, открывается весь этот потаённый мир оцифровки личности, но мне кажется в этой части упор сделан на геймплей. Больше оружия, больше врагов (на картинке новый подвид), боссы, «баффы» игрока, выбор уровней.

      О ней много не напишу, т.к. это тот же SUPERHOT, просто красивее и лучше по геймплею. Проходится тоже где-то за 1-2 часа (если не проходить все-все побочные уровни), просто покайфовать и эпично поубивать.
