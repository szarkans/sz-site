  - title: "SUPERHOT"
    description: "Привет, [ИМЯ_ДРУГА]. Обязательно зацени superhot. В такое я еще ни разу не играл. SUPER HOT SUPER HOT SUPER HOT SUPE<br>Время двигается когда двигаешься ты. Крутой шутер с мега крутой фишкой и минималистичной графикой. Игра проходится за 2-3 часа, сюжет в ней АРГшный, а боёвка бомбезная. Так как время движется с тобой, то ты можешь резать пули катаной, кинуть эту катану во врага, подобрать его оружие, выстрелить оружием и попасть в пулю другого врага, и в итоге убить его табуреткой. И всё это займёт секунду внутри игры. Очень хорошая игра для раслабона с интересным потаённым сюжетом и пасхалками."
    scores:
