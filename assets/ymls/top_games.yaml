games:
  - title: "Undertale"
    description: >
      шедевр игровой индустрии, который я, к своему стыду, пропустил и прошёл только через 7 лет после выхода. Об этой игре просто нечего говорить, это настолько охуенная и прекрасная игра с таким неебически крутым сюжетом, персонажами и вообще всем, что у меня не хватит никаких слов из всех языков мира чтобы описать её охуенность. 
      Сюжет – после войны меж людьми и монстрами, вторых запечатывают под горой и забывают о них. Туда падает наша главная героиня, и пытается выбраться наружу. Это лишь звучит так скучно, но попав в мир игры ты просто охуеешь.<br><br>
      У игры есть три концовки:<br>
      •	Тотальный геноцид – убивать всех на своём пути. Даже тех, кто был добр с тобой (слово «монстры» в этой игре не означают что-то плохое). <br>
      •	Нейтральная – просто пройти игру, иногда убивая, иногда нет<br>
      •	Истинный пацифист – концовка, от которой расплачется даже сам гигачад жи ес. Никого не убивать (ВООБЩЕ), подружиться даже с врагами. Эта концовка полностью раскрывает сюжет, и ничего лучше этого я пока что не видел. Отрыв фляги.<br>
      Я прошёл на все три, и боже мой, как же эта игра прекрасна. Я бы стирал себе память по нескольку раз только ради того, чтобы пройти эту игру вновь.
