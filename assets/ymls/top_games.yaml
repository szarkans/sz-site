  - title: "Oneshot"
    description: "Кошкомальчик просыпается непонятно где непонятно зачем. Вокруг темно, но он находит какую-то лампочку, зажигает её и... становится избранным!<br>Тебя встретит мир, полный роботов, погруженный во тьму, в некоем сеттинге пост-апокалипсиса но и не совсем. Игра ОЧЕНЬ напоминает Undertale, но сюжет абсолютно другой и мир более мрачный. Но Oneshot намного больше взаимодействует с <b>твоим компьютером</b>, когда некоторые загадки появляются у тебя в качестве файлов на компьютере или как обои на рабочем столе. Проходится за 3-4 часа и абсолютно того стоит. Также как и у Undertale - есть несколько концовок, игра запоминает прошлые прохождения и т.п."
    scores:
      story:
        score: "10/10"
        comment: "Очень интересная, очень хорошее продвижение, персонажи и очень крутая концовка"
      gameplay:
        score: "8/10"
        comment: "Сложные головоломки сука!!!"
      graphics:
