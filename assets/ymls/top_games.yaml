  - title: "What Remains of Edith Finch "
    description: >
      линейно-сюжетная игра, основанная на истории семьи Финчей. Главная героиня приезжает в дом своей семьи после смерти Матери, чтобы записать истории всех членов своей семьи в свою книгу. Сюжет строится как раз на этих историях, которые показываются как отдельные сюжетные игры. По мере продвижения по дому (который почти везде перекрыт, поэтому надо везде лазить и ползать), героиня заходит в ранее ей неизвестные комнаты её братьев, сестёр, дедушек, дядь, тёть и т.д. и т.п., и изучает их историю (а конкретно – истории их смертей (это не спойлер)).

      Очень крутая игра, каждая история чувствуется, они очень хорошо прописаны, и самое крутое то, что в каждой истории свой уникальный геймплей! Тут тебе и видения бывшего наркомана, ушедшего в свои мысли, и жизнь глазами младенца, и вид из фотокамеры одного из персонажей.

      Игра проходится буквально за 1.5-2 часа, и она стоит того. После игры хочется услышать больше таких историй, хоть все они о смертях людей. А концовка – абсолютно неожиданная! (по крайней мере для меня)
