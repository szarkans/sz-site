  - title: "Outcore"
    description: "Запуская игру, на твоём <b>рабочем столе</b> появится странная девочка, которая не знает, как сюда попала. Ваша совместная задача - пройтись по её воспоминаниям, которые <b>хранятся на твоём компьютере</b> и понять что же случилось. В этой игре взаимодействие с твоим ПК - основа, что очень круто! Но это конечно не единственный геймплейный момент, ведь ты ещё и играешь в воспоминаниях главной героини. Сюжет отличный, интересный, смешной, местами пугающий, местами грустный, а концовка просто бомбезная! Разве что мне не понравилось управление в игре, оно довольно неприятное.<br>А на момент 14.09.2024 разработчик до сих пор активный и делает какие-то патчи и новвоведения в <b>сюжет</b> игры! Абсолютно стоит к прохождению за вечер."
    scores:
      story:
        score: "10/10"
        comment: "Очень круто, очень охуительно"
      gameplay:
        score: "11/10"
        comment: "Обожаю такие игры которые ебутся с твоим компом разными способами (половины игры проходит на твоём рабочем столе), да и геймлпей вне твоего ПК очень приятный"
