  - title: "The Beginner’s Guide"
    description: >
      Компьютерная игра в жанрах интерактивной истории и визуального романа, созданная на движке Source. Автором игры является один из главных разработчиков The Stanley Parable, о которой я выше писал.  

      В самой игре рассказывается история рассказчика о своем друге – Коде. Он была закрытой личностью, такой хиккой, создавала маленькие и, для большинства, бессмысленные игры на движке Source, отсылая их рассказчику по почте. Каждая новая игра набирала всё больше потаённого смысла, наделялась всё большим и большим количеством контента. The Beginner’s Guide – все игры Коды, соединённые вместе под рассказ о внутренних переживаниях рассказчика, о Коде и о смысле всего. 

      И боже мой как же это охуенно. Интересная и трогательная история вкупе с странными уровнями, в которых вольно-невольно, но ищешь смысл — это очень круто, а концовка просто шикарная. Игра короткая, проходится за полтора-два часа, и они того абсолютно стоят. 
    scores:
