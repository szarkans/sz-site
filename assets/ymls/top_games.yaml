  - title: "Outer Wilds"
    description: >
      <p>
      го. спа. ди. Мега-супер-дупер шикарая игра, про: КОСМОС, ПЕТЛИ ВО ВРЕМЕНИ, ЕБЛЮ С ПРОСТРАНСТВОМ И ВРЕМЕНЕМ, ЕБЛЮ С ПРОСТРАНСТВОМ И ЕБЛЕЙ С ПОЛЁТАМИ В КОСМОС!
      </p>
      <p>
      Всё начинается просто – ты обычный… камелянин, который вот-вот отправится в свой первый полёт в космос! Изучая разные планеты, ты находишь поселения очень древних жителей этой солнечной системы – Номаи, которые прибыли сюда не просто так, и у них была какая-то цель…
      Игра не дает никаких указателей что тебе делать, куда лететь или что изучать – ты полностью свободен. Всего в игре 6 планет, 1 комета и 1 солнце! На каждой из планет есть свои приколы, секреты, станции, ещё раз секреты, по мере изучений которых ты сам разбираешься в том, что тебе нужно делать, и почему ты всё-таки в ебучей временной петле!
      </p>
      <p>
      На самом деле лучший способ поиграть в игру – ничего про неё не знать. Это слова разработчиков игры, и я полностью c ними согласен. 
      Концовка – уровень концовки Пацифиста из Undertale, тоесть ПРОСТО ПИЗДЕЦ КАК ШИКАРНО НАХУЙ. Так что – качай и играй, я провёл за игрой три дня подряд не отвлекаясь, что огромная редкость для меня.
      </p>
      <p>
      Графика – хорошая, багов – ноль, не лагает, всё круто, всё красиво, музыка ОХУЕННАЯ, просто замечательная игра, и к тому же не сложная от слова совсем (ну только на подумать есть загадки)
      </p> 
