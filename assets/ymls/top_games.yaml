  - title: "Katana Zero"
    description: "мрачная история бывшего солдата-самурая, которого накачали особым наркотиком, который замедляет время. Если не принимать этот наркотик, то с каждым разом время будет течь всё медленнее, пока и вовсе не остановится. И как жаль – этот наркотик, как и все его запасы, уничтожили. Нереально шикарная графика с очень крутым сюжетом и геймплеем в одной игре. Способности ГГ позволяют замедлять время, отбивать катаной пули во врагов, просчитывать свои шаги наперёд и так далее. Крайне реиграбельна, и особенно хороша для спидранов (44 минуты мой рекорд, мировой – 15 минут). Игра проходится за 2-3 часа, и стоит того."
