        score: '<span class="neon">12</span>10'
        comment: "однажды очень давно увидел прохождение этой игры, и хотел поиграть, но всё никак не мог её найти. Один случайный видос на ютубе про эту игру, одно скачивание этой игры себе, одно спокойное прохождение вечером и всё. О многом можно подумать, про многое можно понять, многое можно увидеть с другой стороны благодаря этой игре. Она поистине прекрасна. "
  - title: "Event[0] "
    description: "Ты, после крушение своего космического корабля, летишь по просторам космоса в спасательной капсуле. И вдруг ты подлетаешь к заброшенной космической станции времен 80-х годов на орбите спутника Сатурна. На этой станции остался лишь искусственный интеллект, с которым игроку и предстоит общаться прямо текстом, и он будет понимать!!! С ним даже придётся выстраивать взаимоотношения. Можно его нахуй посылать, а можно после каждого действия говорить «спасибо», «друг» и прочее, от этого и зависит концовка (которых 3 штуки). И с общением нам придётся узнать, что произошло на этой станции, куда подевались люди, и вообще. Очень прикольно было с ним общаться, я хоть и говорил ему «пожалуйста» и «спасибо», но прошёл на относительно плохую концовку (правда, один раз я сказал слово про чернокожих ради теста)."
