  - title: "SOMA"
    description: "Главный герой попадает в аварию, и получает травму мозга. Жить осталось буквально месяц, и выход из такой ситуации ему предлагает доктор, путём скана его мозга и проведении различных манипуляций на симуляции, дабы выработать план лечения. И вот мы садимся в кресло, наш мозг сканирует, но просыпаемся мы на заброшенной подводной станции в 2104 году. Нам предстоит узнать, что случилось со всеми людьми, почему роботы говорят, что они живые, и делать сложные, в моральном плане, выборы. Игра заставляет подумать о природе человеческого сознания: можно ли считать точную копию твоей личности – человеком? Можно ли считать живым робота с загруженным в него человеческим сознанием? Крайне годный сюжет, с крайне жуткой атмосферой. А концовка блять, это нахуй не концовка, а шедевр блять. Я сидел с ебалом шире, чем экватор.<br>Сама игра сделана авторами серии игр Amnesia."
    scores:
      story:
        score: "12/10"
        comment: "если игра заставляет тебя задуматься о моральных принципах и о природе человека – это охуенная игра"
      gameplay:
        score: "9/10"
        comment: "игра 2015 года сделана крайне хорошо"
      graphics:
        score: "8/10"
        comment: "Но тут не особо честно - игра 2015 года"
      overall:
        score: '<span class="neon">12</span>/10'
        comment: "<b>абсолютно</b> стоит к прохождению. Все эмоции и размышления, все диалоги, вся игра стоит потраченного на неё времени. Я ни разу не жалею, что играл в неё весь день и прошёл. Шквал эмоций от «зачем я убил его, что я наделал?» до «БЛЯЯЯТЬ, МЕНЯ ЩАС СОЖРУТ», а концовка у этой игры просто душераздирающая, именно такая, какая она и должна быть у такого сюжета и у такой концепции."
  - title: "The Stanley Parable: Ultra Deluxe"
    description: "приключенческая игра «а что если?». Это её полностью описывает. Ты обычный офисный планктон по имени Стенли, и закадровый голос описывает твою историю, и что ты делаешь по сюжету. Рассказчик говорит тебе маршрут, но по пути у тебя есть очень много развилок. И в такие моменты ты можешь спросить «А что если я перестану слушать рассказчика, и пойду по другому пути?». И тогда ты попадаешь в целую огромную схему концовок, из которых некоторые эпичные, некоторые просто глупые, некоторые заставляют тебя правда задуматься. <br>Ультра делюкс версия – переделанная старая парабола Стенли, просто с лучшей графикой, и доп. контентом. Игра крайне реиграбельна (~25 концовок), и все они обыграны. Да там даже баг обыгран как одна из концовок, это же охуенно!"
    scores:
      story:
        score: "10/10"
        comment: "Он как бы есть, но его как бы и нет. Он один, и его 20 штук одновременно"
      gameplay:
        score: "10/10"
        comment: "Отличная игра!"
      graphics:
        score: "10/10"
        comment: "Но именно Ultra Deluxe - это ремейк оригинального Стэнли. Графика охуенная."
      overall:
        score: "10/10"
        comment: "Абсолютно стоит к прохождению - часиков 5-6 затянет на все концовки. Смешная, грустная, охуительная, не скучная и явно того стоит."
  - title: "Road 96"
    description: "приключенческая игра. Ты играешь за подростка(ов), пытающихся сбежать из страны, которую захватил диктатор, который использует подростков на своих шахтах. Путь предстоит довольно большой, и по пути мы будем встречать много персонажей. Наш главный герой может умереть, и тогда мы начнём игру за другого подростка, который тоже пытается сбежать из этой страны. Причём встретив одного персонажа за одного главного героя и услышав часть его истории, мы сможем услышать продолжение этой же истории за другого главного героя, собирая общую картину. Так окажется что некоторые герои злодеи, некоторым просто не повезло, а некоторые заслуживают настоящего уважения. <br>Все твои выборы влияют на концовку, так что выбирай с умом."
    scores:
